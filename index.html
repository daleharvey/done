<!doctype html>
<html lang="en" data-framework="javascript">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>done.gd</title>
    <link rel="stylesheet" href="bower_components/todomvc-common/base.css">
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/persona.css">
  </head>
  <body>
    <section id="todoapp">
      <header id="header">
        <h1>done.gd</h1>
        <input id="new-todo" placeholder="What needs to be done?" autofocus>
      </header>
      <section id="main">
        <input id="toggle-all" type="checkbox">
        <label for="toggle-all">Mark all as complete</label>
        <ul id="todo-list"></ul>
      </section>
      <footer id="footer">
        <span id="todo-count"></span>
        <ul id="filters">
          <li>
            <a href="#/">All</a>
          </li>
          <li>
            <a href="#/active">Active</a>
          </li>
          <li>
            <a href="#/completed">Completed</a>
          </li>
        </ul>
        <button id="clear-completed">Clear completed</button>
      </footer>
    </section>
    <footer id="sync">
      <button id="signin" class="persona-button dark"><span>Sign In</span></button>
      <button id="signout" class="persona-button dark">
        <span>Sign Out (<small id="username"></small>)</span>
      </button>
      <div class="spinner">
        <div class="bounce1"></div>
        <div class="bounce2"></div>
        <div class="bounce3"></div>
      </div>
    </footer>

    <script src="https://login.persona.org/include.js"></script>
    <script src="js/pouchdb-1.1.0.min.js"></script>
    <script src="js/store.pouchdb.js"></script>
    <script src="js/spin.min.js"></script>

    <script src="bower_components/todomvc-common/base.js"></script>
    <script src="js/helpers.js"></script>
    <script src="js/model.js"></script>
    <script src="js/template.js"></script>
    <script src="js/view.js"></script>
    <script src="js/controller.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
