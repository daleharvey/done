<!doctype html>
<html>
  <head>
    <meta charset=utf-8>
    <title>done.gd</title>
    <meta name=viewport content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="style/done.css">
    <link rel="stylesheet" href="style/persona.css">
  </head>
  <body>

    <section class="page" data-url="/home/">
      <form id="newList" data-action="newList">
        <input type="text" id="newListText" autocomplete="off"
               placeholder="Create new list" />
        <a href="#/sync/" class="icon" id="sync"></a>
        <input type="submit">
      </form>
      <div id="syncPanel">
        <p>Enter your email and your lists will sync across devices:</p>
        <form id="syncSetup">
          <input type="email" placeholder="you@example.org" />
          <input type="submit" value="Sync" />
        </form>
      </div>
      <ul id="lists"></ul>
    </section>

    <section class="page" data-url="/list/">
      <div id="items">
        <header id="listHeader">
          <h2 id="listName"></h2>
          <a href="#/home/" class="icon" id="back"></a>
        </header>
        <form id="newItem" data-action="newItem">
          <input type="text" id="newItemText" autocomplete="off"
                 placeholder="What do you want to do?" />
          <input type="submit">
        </form>
        <ul id="todo-items"></ul>
        <ul id="done-items"></ul>
      </div>
      <div id="cover"></div>
    </section>

    <script src="js/pouchdb-3.0.6.min.js"></script>
    <script src="js/done.js"></script>

  </body>
</html>
